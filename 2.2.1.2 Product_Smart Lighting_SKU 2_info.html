<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Smart Shop</title>

    <link
      href="//fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div
          id="myheader"
          class="fixed-top col-12"
        >
          <!-- myheader.sect is loaded here -->
        </div>

        <div class="content-wrapper">
          <!-- Main Content, put your context within <main> -->
          <main class="row">
            <div class="col-12 bg-white py-3 my-3">
              <div class="row product-item">
                <div class="col-12 py-3">
                  <div class="row">
                    <div class="col-12 text-center text-uppercase">
                      <h2><b>SMART LIGHTING Model 2</b></h2>
                    </div>
                  </div>
                  <!-- Product Images -->
                  <div class="col-lg-5 col-md-12 mb-3">
                    <div class="col-12 mb-3">
                      <div
                        class="img-large border"
                        style="
                          background-image: url('https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg');
                        display: block; width: 100vw;"
                      ></div>
                    </div>
                    <div class="col-12">
                      <div class="row">
                        <div class="col-sm-2 col-3">
                          <div
                            class="img-small border"
                            style="
                              background-image: url('https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg');
                            "
                            data-src="./GP_monitor\ 1.jpg"
                          ></div>
                        </div>
                        <div class="col-sm-2 col-3">
                          <div
                            class="img-small border"
                            style="
                              background-image: url('https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg');
                            "
                            data-src="https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg"
                          ></div>
                        </div>
                        <div class="col-sm-2 col-3">
                          <div
                            class="img-small border"
                            style="
                              background-image: url('https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg');
                            "
                            data-src="https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg"
                          ></div>
                        </div>
                        <div class="col-sm-2 col-3">
                          <div
                            class="img-small border"
                            style="
                              background-image: url('https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg');
                            "
                            data-src="https://img.freepik.com/free-photo/side-view-hand-with-smartphone-smart-light_23-2150671605.jpg"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Product Images -->

                  <!-- Product Info -->
                  <div class="col-lg-5 col-md-9">
                    <div class="col-12 product-name large">
                      Smart Lighting Model 2
                    </div>
                    <div class="col-12 px-0">
                      <hr />
                    </div>
                    <div class="col-12">
                      <ul>
                        <li>Voice control compatible</li>
                        <li>Energy-saving LED technology</li>
                        <li>Customizable colors & brightness</li>
                        <li>Easy app control</li>
                        <li>Schedule & automate lighting</li>
                      </ul>
                    </div>
                  </div>
                  <!-- Product Info -->

                  <!-- Sidebar -->
                  <div class="col-lg-2 col-md-3 text-center">
                    <div class="col-12 sidebar h-100">
                      <div class="row">
                        <div class="col-12 product-price">
                          <span
                            class="detail-price"
                            style="color: black"
                          >
                            $1500
                          </span>
                        </div>
                        <div
                          class="col-xl-5 col-md-9 col-sm-3 col-5 mx-auto mt-3"
                        >
                          <div class="mb-3">
                            <label for="qty">Quantity</label>
                            <input
                              type="number"
                              id="qty"
                              min="1"
                              value="1"
                              class="form-control product-quantity"
                              required
                            />
                          </div>
                        </div>
                        <div class="col-12 mt-3">
                          <button
                            class="btn btn-outline-dark"
                            type="button"
                          >
                            <i class="fas fa-cart-plus me-2"></i>Add to cart
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Sidebar -->
                </div>
              </div>
            </div>
          </main>
          <!-- End of Main Content -->
        </div>

        <div
          id="myfooter"
          class="col-12 align-self-end"
        >
          <!-- myfooter.sect is loaded here-->
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="js/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/script.js"
    ></script>
    <script
      type="text/javascript"
      src="js/myscript.js"
    ></script>
    <script
      type="text/javascript"
      src="js/myscript-cart.js"
    ></script>
  </body>
</html>
