    <script

      src="js/myscript-cart.js"
    ></script>
    <script type="text/javascript">
      function renderCartFromDB() {
        let total = 0;
        const tbody = document.getElementById("cart-items");
        tbody.innerHTML = "";
        const request = indexedDB.open("cartDB", 1);

        request.onsuccess = function (event) {
          const db = event.target.result;
          const transaction = db.transaction(["cart"], "readonly");
          const objectStore = transaction.objectStore("cart");
          const items = [];

          objectStore.openCursor().onsuccess = function (e) {
            const cursor = e.target.result;
            if (cursor) {
              items.push(cursor.value);
              cursor.continue();
            } else {
              items.forEach((item) => {
                const price = parseFloat(item.price) || 0;
                const quantity = parseInt(item.quantity) || 1;
                const amount = price * quantity;
                total += amount;
                // tbody.innerHTML += `
                //                 <tr data-name="${item.name}">
                //                     <td>
                //                         <img src="${
                //                           item.image
                //                         }" class="img-fluid">
                //                         ${item.name}
                //                     </td>
                //                     <td>$${price.toLocaleString()}</td>
                //                     <td>
                //                         <input type="number" min="1" value="${quantity}" class="cart-qty">
                //                     </td>
                //                     <td>$${amount.toLocaleString()}</td>
                //                     <td>
                //                         <button class="btn btn-link text-danger cart-remove">
                //                             <i class="fas fa-times"></i>
                //                         </button>
                //                     </td>
                //                 </tr>
                //             `;
                tbody.innerHTML += `
  <tr data-name="${item.name}">
    <td style="text-align: left;">
      <div class="d-flex flex-column">
        <img src="${
          item.image
        }" class="img-fluid mb-2" style="max-width: 100px; height: auto;">
        <div>${item.name}</div>
      </div>
    </td>
    <td>$${price.toLocaleString()}</td>
    <td style="width: 80px;">
      <input type="number" min="1" value="${quantity}" class="cart-qty form-control form-control-sm" style="width: 60px;">
    </td>
    <td>$${amount.toLocaleString()}</td>
    <td>
      <button class="btn btn-link text-danger cart-remove">
        <i class="fas fa-times"></i>
      </button>
    </td>
  </tr>
`;
              });
              document.getElementById(
                "cart-total"
              ).textContent = `$${total.toLocaleString()}`;
            }
          };
        };
      }

      // update qty of product name in db
      function updateCartItemQty(name, qty) {
        const request = indexedDB.open("cartDB", 1);
        request.onsuccess = function (event) {
          const db = event.target.result;
          const transaction = db.transaction(["cart"], "readwrite");
          const objectStore = transaction.objectStore("cart");
          const getRequest = objectStore.get(name);

          getRequest.onsuccess = function (e) {
            const item = e.target.result;
            if (item) {
              item.quantity = qty;
              const putRequest = objectStore.put(item);
              putRequest.onsuccess = function () {
                renderCartFromDB();
                updateCartFigures();
              };
            }
          };
        };
      }

      // remove product name in DB
      function removeCartItem(name) {
        const request = indexedDB.open("cartDB", 1);
        request.onsuccess = function (event) {
          const db = event.target.result;
          const transaction = db.transaction(["cart"], "readwrite");
          const objectStore = transaction.objectStore("cart");
          const deleteRequest = objectStore.delete(name);
          deleteRequest.onsuccess = function () {
            renderCartFromDB();
            updateCartFigures();
          };
        };
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderCartFromDB();

        const cartItemsContainer = document.getElementById("cart-items");

        cartItemsContainer.addEventListener("change", function (e) {
          if (e.target.classList.contains("cart-qty")) {
            const tr = e.target.closest("tr");
            if (tr) {
              console.log(
                `tr.dataset.name = ${tr.dataset.name}, e.target.value = ${e.target.value}`
              );
              const name = tr.dataset.name;
              const newQty = parseInt(e.target.value) || 1;
              updateCartItemQty(name, newQty);
            }
          }
        });

        cartItemsContainer.addEventListener("click", function (e) {
          const removeButton = e.target.closest(".cart-remove");
          if (removeButton) {
            const tr = e.target.closest("tr");
            if (tr) {
              const name = tr.dataset.name;
              console.log(`before removeCartItem(name), name = ${name}`);
              removeCartItem(name);
            }
          }
        });
      });
    </script>
  </body>
