<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Smart Shop</title>

    <link
      href="//fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700"
      rel="stylesheet"
    />
    <link
      href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row min-vh-100">
        <div
          id="myheader"
          class="fixed-top col-12"
        >
          <!-- myheader.sect is loaded here -->
        </div>

        <div class="content-wrapper">
          <!-- Main Content, put your context within <main> -->
          <main class="row">
            <h1></h1>
            <h1
              id="success-message"
              style="
                text-align: center;
                padding-top: 80px;
                padding-bottom: 80px;
              "
            >
              Your subscription to Smart Home newsletter is success
            </h1>
          </main>
          <!-- End of Main Content -->
        </div>

        <div
          id="myfooter"
          class="col-12 align-self-end"
        >
          <!-- myfooter.sect is loaded here-->
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="js/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/bootstrap.min.js"
    ></script>
    <script
      type="text/javascript"
      src="js/script.js"
    ></script>
    <script
      type="text/javascript"
      src="js/myscript.js"
    ></script>
    <script
      type="text/javascript"
      src="js/myscript-cart.js"
    ></script>
    <script>
      // Get query parameters from URL
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");

      // If email exists, update the message
      if (email) {
        const message = document.getElementById("success-message");
        message.textContent = `Your subscription to Smart Home newsletter is successful for ${email}`;
      }
    </script>
  </body>
</html>
